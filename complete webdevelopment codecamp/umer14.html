<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uanime</title>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Bree Serif', serif;
        }
        
        header::before {
            background: url('https://mangalivre.com.br/wp-content/uploads/2022/09/Kage-no-Jitsuryokusha-ni-Naritakute-Kyu7CS.webp') no-repeat center center/cover;
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        .navbar {
            display: flex;
            justify-content: space-between; /* Space out navbar items */
            align-items: center; /* Center items vertically */
            background-color: rgb(85, 81, 81);
            color: white;
            width: 700px;
            margin: 30px auto; /* Centering the navbar with auto margins */
            border-radius: 40px;
            font-size: 20px;
            padding: 10px; /* Added padding for better spacing */
        }
        .navigation {
            display: flex; /* Ensuring links are displayed in a row */
            padding: 0; /* Resetting padding for ul */
            margin: 0; /* Resetting margin for ul */
            list-style: none; /* Removing default list styling */
        }
        .navigation a {
            color: rgb(231, 177, 177);
            font-family: 'Bree Serif', serif;
            padding: 10px 20px; /* Added padding for better clickable area */
            text-decoration: none; /* Removing underline from links */
        }
        .navigation a:hover {
            color: #4e4b4b;
        }
        .search-container {
            display: flex; /* Flexbox to align the input and button */
            align-items: right
            ; /* Center vertically */
        }
        .search-input {
            padding: 10px; /* Padding for the input */
            border: none; /* Remove default border */
            border-radius: 25px; /* Rounded corners */
            margin-left: 40px; /* Spacing between links and input */
        }
        .search-button {
            padding: 10px 20px; /* Padding for the button */
            border: none; /* Remove default border */
            border-radius: 50px; /* Rounded corners */
            background-color: rgb(231, 177, 177); /* Background color */
            color: black; /* Text color */
            cursor: pointer; /* Pointer cursor on hover */
            margin-left: 5px; /* Spacing between input and button */
        }
        .search-button:hover {
            background-color: #4e4b4b; /* Change color on hover */
            color: white; /* Text color on hover */
        }
       .heading{
        display: flex;
        justify-content: center;
        margin: 240px auto;
        padding: 20px;
        font-size: 30px;
       }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="navigation">
                <li><a href="home">Home</a></li>
                <li><a href="genre">Genre</a></li>
                <li><a href="search">Search</a></li>
                <li><a href="signup">Sign Up</a></li> <!-- Corrected "sign up" to "signup" for the link -->
            </ul>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search..." />
                <button class="search-button">Go</button>
            </div>
        </nav>
    </header>
   <h1 class="heading">animes are coming soon stay tuned!!!!</h1>
</body>
</html>
